name: Build and release Firefox extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - manifest.common.json

permissions:
  contents: write

jobs:
  build-and-release-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Read extension version from manifest.common.json
        run: |
          VERSION=$(bun -p "require('./manifest.common.json').version")
          echo "Extension version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=v$VERSION" >> "$GITHUB_ENV"

      - name: Update updates.json manifest
        run: |
          bun update-updates-json.ts

      - name: Detect version change from generated files
        run: |
          FILES=""
          for f in updates.json ; do
            if [ -f "$f" ]; then
              FILES="$FILES $f"
            fi
          done

          if [ -z "$FILES" ]; then
            echo "No generated files found (updates.json). Assuming no version change."
            echo "VERSION_CHANGED=false" >> "$GITHUB_ENV"
          elif git diff --quiet -- $FILES; then
            echo "No changes detected in generated files: $FILES. Skipping release steps."
            echo "VERSION_CHANGED=false" >> "$GITHUB_ENV"
          else
            echo "Changes detected in generated files: $FILES. Release steps will run."
            echo "VERSION_CHANGED=true" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies for Firefox build
        if: env.VERSION_CHANGED == 'true'
        run: bun i -g web-ext

      - name: Build Firefox extension
        if: env.VERSION_CHANGED == 'true'
        run: |
          bun build.ts firefox

      - name: Package Firefox extension (.xpi)
        if: env.VERSION_CHANGED == 'true'
        run: |
          export AMO_JWT_ISSUER=${{ secrets.AMO_JWT_ISSUER }}
          export AMO_JWT_SECRET=${{ secrets.AMO_JWT_SECRET }}
          bun sign
          XPI_GEN_NAME=$(find web-ext-artifacts -name "*.xpi")
          XPI_NAME="ecole-tres-directe-unblock-firefox-v${{ env.VERSION }}.xpi"
          mv ${XPI_GEN_NAME} ${XPI_NAME}
          echo "XPI_NAME=${XPI_NAME}" >> "$GITHUB_ENV"

      - name: Create git tag if needed
        if: env.VERSION_CHANGED == 'true'
        run: |
          if git rev-parse "${{ env.TAG }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG }} already exists, skipping creation."
            echo "TAG_CREATED=false" >> "$GITHUB_ENV"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "${{ env.TAG }}"
            git push origin "${{ env.TAG }}"
            echo "Tag ${{ env.TAG }} created and pushed."
            echo "TAG_CREATED=true" >> "$GITHUB_ENV"
          fi

      - name: Create GitHub release
        if: env.VERSION_CHANGED == 'true' && env.TAG_CREATED == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Ecole Tres Directe Unblock v${{ env.VERSION }}
          body: Automatic release of Firefox extension for version ${{ env.VERSION }}.
          draft: false
          prerelease: false

      - name: Upload Firefox extension asset
        if: env.VERSION_CHANGED == 'true' && env.TAG_CREATED == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.XPI_NAME }}
          asset_name: ${{ env.XPI_NAME }}
          asset_content_type: application/x-xpinstall

      - name: Commit updated update manifests
        if: env.VERSION_CHANGED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update Firefox manifests for v${VERSION}"
            git push
          fi


