name: Build and release Firefox extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - manifest.common.json

permissions:
  contents: write

jobs:
  build-and-release-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Read extension version from manifest.common.json
        run: |
          VERSION=$(bun -p "require('./manifest.common.json').version")
          echo "Extension version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=v$VERSION" >> "$GITHUB_ENV"

      - name: Build Firefox extension
        run: |
          bun build.js firefox

      - name: Package Firefox extension
        run: |
          ARCHIVE_NAME="ecole-tres-directe-unblock-firefox-v${{ env.VERSION }}.zip"
          cd dist/firefox
          zip -r "../../${ARCHIVE_NAME}" .
          cd ../..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      - name: Create git tag if needed
        run: |
          if git rev-parse "${{ env.TAG }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.TAG }} already exists, skipping creation."
            echo "TAG_CREATED=false" >> "$GITHUB_ENV"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "${{ env.TAG }}"
            git push origin "${{ env.TAG }}"
            echo "Tag ${{ env.TAG }} created and pushed."
            echo "TAG_CREATED=true" >> "$GITHUB_ENV"
          fi

      - name: Create GitHub release
        if: env.TAG_CREATED == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Ecole Tres Directe Unblock v${{ env.VERSION }}
          body: Automatic release of Firefox extension for version ${{ env.VERSION }}.
          draft: false
          prerelease: false

      - name: Upload Firefox extension asset
        if: env.TAG_CREATED == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ARCHIVE_NAME }}
          asset_name: ${{ env.ARCHIVE_NAME }}
          asset_content_type: application/zip


